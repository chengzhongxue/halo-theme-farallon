<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: layout(_content = ~{::content},_title = null)}">
<th:block th:fragment="content">
  <main class="site--main">
    <section class="top--bar" th:if="${not #strings.isEmpty(theme.config.custom.topbar)}">
      <aside class="widget " th:utext="${theme.config.custom.topbar}"></aside>
    </section>
    <div class="posts--list">
      <th:block th:replace="~{modules/template-parts/content-index :: content-index}"></th:block>
    </div>

    <th:block th:replace="~{modules/template-parts/pagination :: pagination('',${posts})}"></th:block>

    <section class="footer--bar" th:if="${not #strings.isEmpty(theme.config.custom.footerbar)}">
      <aside class="widget" th:utext="${theme.config.custom.footerbar}"></aside>
    </section>
  </main>
</th:block>

</html>
