<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(content = ~{::content})}">
  <th:block th:fragment="content">
    <ul>
      <li th:each="post : ${posts.items}">
        <a th:text="${post.spec.title}" th:href="${post.status.permalink}"></a>
      </li>
    </ul>
  </th:block>
</html>
